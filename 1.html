<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let cargo = prompt("Qual desses cargos você atua: Escrituário, Secretário, Caixa, Gerente ou Diretor?")
        let salario = parseFloat(prompt("Digite seu salário:"));

        var A_escrituario = ((50 / 100) * salario);
        var escrituario = salario + A_escrituario;

        var A_secretario = ((salario / 100) * 35);
        var secretario = A_secretario + salario;

        var A_caixa = ((salario / 100) * 20);
        var caixa = A_caixa + salario;

        var A_gerente = ((salario / 100) * 10);
        var gerente = A_gerente + salario;

        var diretor = salario

        if(cargo == "Escrituário"){
            alert(`Seu salário teve um aumeto de R$${A_escrituario}`)
            alert(`Seu salário atual é de R$${escrituario}`)
        }else
        if(cargo == "Secretário"){
            alert(`Seu salário teve um aumeto de R$${A_secretario}`)
            alert(`Seu salário atual é de R$${secretario}`)
        }else
        if(cargo == "Caixa"){
            alert(`Seu salário teve um aumeto de R$${A_caixa}`)
            alert(`Seu salário atual é de R$${caixa}`)
        }else
        if(cargo == "Gerente"){
            alert(`Seu salário teve um aumeto de R$${A_gerente}`)
            alert(`Seu salário atual é de R$${gerente}`)
        }else
        if(cargo == "Diretor"){
            alert(`Seu salário não teve reajuste, permace sendo de R$${diretor}`)
        }else
        if(cargo == ""){
            alert("Digite seu cargo")
        }else
        if(salario == ""){
            alert("Digite seu salário")
        }
    </script>
</body>
</html>
